<div class="container p-50">

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label>
    First Name:
    <input type="text" formControlName="firstName" required>
  </label>

    <label>
    Last Name:
    <input type="text" formControlName="lastName" required>
  </label>
    <div formGroupName="address">
      <h3>Address</h3>

      <label>
    Street:
    <input type="text" formControlName="street" required>
  </label>

      <label>
    City:
    <input type="text" formControlName="city" required>
  </label>

      <label>
    State:
    <input type="text" formControlName="state" required>
  </label>

      <label>
    Zip Code:
    <input type="text" formControlName="zip" required>
  </label>
  <br><br>
  <label>
    Email Id:
    <input type="text" formControlName="email1" required>
  </label>
  <label>
    Email Id 2 (Optional):
    <input type="text" formControlName="email2" >
  </label>
  <label>
    Email Id 3 (Optional):
    <input type="text" formControlName="email2" >
  </label>
    </div>
    <p>
      <button (click)="updateProfile()">Update Profile</button>
    </p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>

  </form>

</div>
